<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 50px;
    }

    header {
      margin-bottom: 50px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      background: #003f5c;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background: #00c4cc;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background: #003f5c;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>WELCOME STUDENTS</h1>
      <p>Join us to explore amazing features and opportunities!</p>
    </div>
  </header>

  <div class="container">
    <div class="buttons">
      <a href="/login">Login</a>
      <a href="/register">Register</a>
    </div>
  </div>


</body>
</html>
