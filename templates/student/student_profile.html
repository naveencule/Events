{% include 'student/header.html' %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f9fc;
        color: #333;
    }

    .profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        margin: 20px auto;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        max-width: 800px;
    }

    .profile-picture {
        text-align: center;
        margin-bottom: 20px;
    }

    .profile-picture img {
        border-radius: 50%;
        border: 5px solid #007bff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 150px;
        height: 150px;
        object-fit: cover;
    }

    .edit-profile-button {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 1em;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 20px;
        text-decoration: none;
        transition: all 0.3s ease-in-out;
    }

    .edit-profile-button:hover {
        background-color: #0056b3;
    }

    .profile-card {
        margin: 20px auto;
        padding: 20px;
        background: linear-gradient(to bottom right, #6a11cb, #2575fc);
        color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 800px;
    }

    .profile-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    .profile-table td {
        padding: 12px;
        font-size: 1.1em;
    }

    .profile-table td:first-child {
        font-weight: bold;
        color: #f0f0f0;
        width: 30%;
    }

    .profile-table td:last-child {
        color: #fff;
    }

    .profile-card h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.5em;
    }

    @media (max-width: 768px) {
        .profile-container {
            margin: 10px;
        }

        .profile-card {
            padding: 15px;
        }

        .profile-table td {
            font-size: 1em;
            padding: 10px;
        }
    }
</style>

<div class="profile-container">
    <div class="profile-picture">
        <img src="{{ student_profile.photo }}" alt="Profile Picture">
        <a href="/student_edit_profile/" class="edit-profile-button">Edit Profile</a>
    </div>
</div>

<div class="profile-card">
    <h2>Student Profile</h2>
    <table class="profile-table">
        <tr>
            <td>First Name:</td>
            <td>{{ student_profile.firstname }}</td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>{{ student_profile.gender }}</td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td>{{ student_profile.dob }}</td>
        </tr>
        <tr>
            <td>Place:</td>
            <td>{{ student_profile.place }}</td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>{{ student_profile.address }}</td>
        </tr>
    </table>
</div>
