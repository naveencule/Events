<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <style>
        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            transition: background 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .navbar .logout a {
            color: #ff4d4d;
        }

        .navbar .logout a:hover {
            background-color: #cc0000;
            color: white;
        }

        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Student Portal</div>
        <ul>
            <li><a href="/student_home/">Student Home</a></li>
            <li><a href="/student_event/">Events</a></li>
            <li><a href="/students_view/">Notifications</a></li>
            <li class="logout"><a href="/login/" onclick="return confirm('Are you sure you want to logout?')">Logout</a></li>
            <li><a href="/">Index Page</a></li>
        </ul>
    </nav>
</body>
</html>
