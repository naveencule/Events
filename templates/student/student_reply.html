{% include 'student/header.html' %}

<style>
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: #f9f9f9;
        padding: 20px;
    }
    .styled-form {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 100%;
        max-width: 500px;
    }
    .styled-form h2 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
    }
    .styled-form p {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
        text-align: center;
    }
    .styled-form label {
        display: block;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
    }
    .styled-form input,
    .styled-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 15px;
        font-size: 14px;
    }
    .styled-form input:focus,
    .styled-form textarea:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.25);
    }
    .button-group {
        display: flex;
        justify-content: space-between;
    }
    .btn-submit,
    .btn-reset {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s ease;
    }
    .btn-submit {
        background-color: #007bff;
        color: #fff;
    }
    .btn-submit:hover {
        background-color: #0056b3;
    }
    .btn-reset {
        background-color: #f0f0f0;
        color: #333;
    }
    .btn-reset:hover {
        background-color: #e0e0e0;
    }
</style>

<div class="form-container">
    <form action="" method="post" class="styled-form">
        <h2>Submit Your Reply</h2>
        <p>Please share your response or feedback in the text area below. Make sure to fill in all required fields before submitting.</p>
        <!-- Textarea -->
        <label for="reply">Your Reply:</label>
        <textarea name="reply" id="reply" placeholder="Type your reply here..." rows="5" required></textarea>

        <!-- Buttons -->
        <div class="button-group">
            <button type="submit" name="submit" class="btn-submit">Submit</button>
            <button type="reset" class="btn-reset">Reset</button>
        </div>
    </form>
</div>
