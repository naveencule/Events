{% include 'admin/admin_header.html' %}
<style>
    /* Container styling for the edit notes section */
.edit-notes-container {
    margin-left: 260px; /* Adjust based on sidebar width */
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 40px auto;
    text-align: center;
}

/* Heading styling */
.edit-notes-heading {
    font-size: 24px;
    color: #007bff;
    margin-bottom: 20px;
    text-transform: uppercase;
}

/* Form and table styling */
.edit-notes-form {
    width: 100%;
}

.edit-notes-table {
    width: 100%;
    border-collapse: collapse;
    margin: 0 auto;
}

.edit-notes-table th, .edit-notes-table td {
    padding: 10px;
    font-size: 16px;
    text-align: left;
}

.edit-notes-table th {
    text-align: right;
    font-weight: bold;
    color: #333;
}

.form-input {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    color: #495057;
}

.form-input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Button styling */
.submit-btn {
    padding: 8px 16px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.submit-btn:hover {
    background-color: #0056b3;
}

/* Responsive design */
@media (max-width: 768px) {
    .edit-notes-container {
        margin-left: 0;
        padding: 15px;
    }

    .edit-notes-table th, .edit-notes-table td {
        font-size: 14px;
    }

    .submit-btn {
        width: 100%;
    }
}

</style>
<div class="edit-notes-container">
    <h2 class="edit-notes-heading">Edit Note</h2>

    <form action="" method="post" class="edit-notes-form">
        <table class="edit-notes-table">
            <tr>
                <th class="form-label">Edit Notes:</th>
                <td>
                    <input type="text" name="notes" value="{{ note.notes }}" class="form-input" required>
                </td>
                <td>
                    <button type="submit" name="submit" class="submit-btn">Update</button>
                </td>
            </tr>
        </table>
    </form>
</div>
